<div class="login" layout="column" layout-padding layout-margin ng-controller="LoginCtrl">
    <!-- <md-icon class="icon"  md-svg-icon="images/ic_account_circle_48px.svg"></md-icon> -->
    <md-icon class="icon mdi" md-font-icon="mdi-account-circle"></md-icon>
      <form name="userForm" ng-submit="login()" layout="column" layout-padding layout-margin>
          <md-input-container>
            <label>Adresse email</label>
            <input ng-model="user.email" type="email" required autofocus>
          </md-input-container>
          <md-input-container>
            <label>Mot de passe</label>
            <input ng-model="user.password" type="password" required min-length="8">
          </md-input-container>
          <md-button class="md-raised md-primary" type="submit" ng-disabled="userForm.$invalid">Se connecter</md-button>
      </form>  
    <md-whiteframe class="easy-connect">
       <p>Connectez-vous facilement avec :</p>
       <div layout="row">     
       <md-button flex class="md-raised" ng-href="{{env.urlBackend}}/v2/auth/google"><md-icon class="icons mdi google" md-font-icon="mdi-google"></md-icon></md-button>
       <md-button flex class="md-raised" ng-href="{{env.urlBackend}}/v2/auth/facebook"><md-icon class="icons mdi facebook" md-font-icon="mdi-facebook"></md-icon></md-button>         
       </div>     
    </md-whiteframe>

</div>
