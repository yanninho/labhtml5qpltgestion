<div class="signup" layout="column" layout-padding layout-margin ng-controller="SignupCtrl">
    <md-icon class="icon mdi" md-font-icon="mdi-account-circle"></md-icon>
      <form name="userForm" ng-submit="signup()" layout="column" layout-padding layout-margin>
          <md-input-container>
            <label>Prénom</label>
            <input ng-model="user.firstName" required autofocus>
          </md-input-container>
          <md-input-container>
            <label>Nom</label>
            <input ng-model="user.lastName" required>
          </md-input-container>
          <md-input-container>
            <label>Adresse Email</label>
            <input ng-model="user.email" type="email" required>
          </md-input-container>
          <md-input-container>
            <label>Mot de passe</label>
            <input ng-model="user.password" type="password" required ng-minlength="8">
          </md-input-container>
          <md-input-container>
            <label>Confirmation du mot de passe</label>
            <input ng-model="user.confirmPassword" type="password" required password-verify="user.password">
          </md-input-container>
          <md-button class="md-raised md-primary" ng-disabled="userForm.$invalid">Créer le compte</md-button>   
      </form>
</div>
