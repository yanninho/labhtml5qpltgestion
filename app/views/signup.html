<div class="signup">
    <md-icon class="icon mdi" md-font-icon="mdi-account-circle"></md-icon>
      <form name="userForm">
          <md-input-container>
            <label>Adresse Email</label>
            <input ng-model="user.email">
          </md-input-container>
          <md-input-container>
            <label>Mot de passe</label>
            <input ng-model="user.password" type="password">
          </md-input-container>
          <md-input-container>
            <label>Confirmation du mot de passe</label>
            <input ng-model="user.confirmPassword" type="password">
          </md-input-container>
      </form>  	
</div>
