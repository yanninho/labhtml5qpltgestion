<md-list class="magasins" ng-if="result">
  <md-subheader class="md-no-sticky">
  	<md-button class="md-raised" ng-click="setPage('firstPage')">First</md-button>
  	<md-button class="md-raised" ng-click="setPage('previousPage')">Previous</md-button>
    <span>{{result.beginResult + 1}} Ã  {{result.endResult + 1}} sur {{result.totalRecords}}</span>
  	<md-button class="md-raised" ng-click="setPage('nextPage')">Next</md-button>
  	<md-button class="md-raised" ng-click="setPage('lastPage')">Last</md-button>
  </md-subheader>
  <md-list-item class="magasin md-whiteframe-z2 md-2-line" ng-repeat="magasin in result.data">
	  <img ng-src="{{env.urlBackend}}{{env.logosPath}}{{magasin.marque.logo}}" class="md-avatar" alt="{{magasin.marque.nom}}" />
    <div class="md-list-item-text" layout="row" layout-margin layout-fill layout-padding>
      <div flex class="infos">
        <h3>{{ magasin.adresse }}</h3>
        <p>{{ magasin.marque.nom }}</p>        
      </div>	  	
      <div flex class="map">
        <img ng-src="http://staticmap.openstreetmap.de/staticmap.php?center=46.52863469527167,2.43896484375&zoom=4&size=180x180&maptype=osmarenderer&markers={{magasin.location[1]}},{{magasin.location[0]}},lightblue" />
      </div>
	  </div>          
  </md-list-item>
</md-list>
